<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Colors Extractor</title>
    <style>
        .color-swatch {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Upload an Image to Find the Top 10 Colors</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload and Analyze</button>
    </form>

    {% if colors %}
        <h2>Top Colors</h2>
        <div>
            {% for color in colors %}
                <div class="color-swatch" style="background-color: rgb({{ color[0] }}, {{ color[1] }}, {{ color[2] }});">
                    <p>RGB: {{ color[0] }}, {{ color[1] }}, {{ color[2] }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% if image_path %}
        <h2>Uploaded Image</h2>
        <img src="{{ image_path }}" alt="Uploaded Image" width="300">
    {% endif %}
</body>
</html>
